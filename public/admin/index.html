<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>License Admin</title>
  <style>
    body {
      background:#0f0f16;
      color:white;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      font-family:Arial, sans-serif;
    }
    .box {
      background:#1b1b2a;
      padding:20px;
      border-radius:10px;
      width:360px;
      text-align:center;
    }
    input {
      width:100%;
      padding:8px;
      margin:6px 0;
      border-radius:6px;
      border:none;
    }
    button {
      width:100%;
      margin:4px 0;
      padding:8px;
      border:none;
      border-radius:6px;
      background:#ff5c8a;
      color:white;
      cursor:pointer;
    }
    button.gray {
      background:#444;
    }
    button.red {
      background:#d9534f;
    }
    pre {
      text-align:left;
      background:#111521;
      padding:8px;
      border-radius:6px;
      max-height:200px;
      overflow:auto;
      font-size:11px;
    }
  </style>
</head>
<body>

<div class="box">
  <h3>üîê License Admin</h3>

  <input id="token" type="password" placeholder="Admin Token">

  <input id="key" placeholder="License Key">
  <input id="days" type="number" placeholder="Days (for Add)">

  <button onclick="addLic()">Add / Set License</button>
  <button onclick="delLicense()">Delete License</button>
  <button onclick="ban()">Ban License</button>
  <button onclick="unban()">Unban License</button>
  <button class="red" onclick="resetHwid()">Reset HWID</button>
  <button class="gray" onclick="backup()">Download JSON</button>

  <pre id="out"></pre>
</div>

<script src="app.js"></script>
</body>
</html>
