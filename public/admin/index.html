<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>License Admin</title>
  <style>
    body {
      background: #0f0f16;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      padding: 16px;
      box-sizing: border-box;
    }

    .box {
      background: #1b1b2a;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 360px;
      text-align: center;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      gap: 6px;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      box-sizing: border-box;
      font-size: 16px; /* Prevents zoom on iOS */
    }

    button {
      width: 100%;
      padding: 10px;
      margin: 4px 0;
      border: none;
      border-radius: 6px;
      background: #ff5c8a;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }

    button.gray {
      background: #444;
    }

    button.red {
      background: #d9534f;
    }

    .button-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin: 8px 0;
    }

    pre {
      text-align: left;
      background: #111521;
      padding: 12px;
      border-radius: 6px;
      max-height: 200px;
      overflow: auto;
      font-size: 12px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    /* Improve tap targets on mobile */
    @media (max-width: 480px) {
      .box {
        padding: 16px;
      }

      input,
      button {
        padding: 12px;
      }

      .button-grid {
        gap: 6px;
      }
    }

    @media (min-width: 768px) {
      .box {
        padding: 24px;
      }
    }
  </style>
</head>
<body>

<div class="box">
  <h3>üîê License Admin</h3>

  <div class="input-group">
    <input id="token" type="password" placeholder="Admin Token" autocomplete="off">
    <input id="key" placeholder="License Key" autocomplete="off">
    <input id="days" type="number" placeholder="Days (for Add)" min="1">
  </div>

  <div class="button-grid">
    <button onclick="addLic()">Add / Set License</button>
    <button onclick="ban()">Ban License</button>
    <button onclick="unban()">Unban License</button>
    <button onclick="adjustExp()">Adjust</button>
    <button class="red" onclick="resetHwid()">Reset HWID</button>
  </div>
  <button class="gray" onclick="backup()">Download JSON</button>

  <pre id="out"></pre>
</div>

<script src="app.js"></script>
</body>
</html>
