<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>What Are You Doing?</title>
  <style>
    body {
      background:#0f0f16;
      color:white;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      font-family:Arial;
    }
    .box {
      background:#1b1b2a;
      padding:20px;
      border-radius:10px;
      width:360px;
      text-align:center;
    }
    input {
      width:100%;
      padding:8px;
      margin:6px 0;
      border-radius:6px;
      border:none;
    }
    button {
      width:100%;
      margin:6px 0;
      padding:8px;
      border:none;
      border-radius:6px;
      background:#ff5c8a;
      color:white;
      cursor:pointer;
    }
    button.gray { background:#444; }
    button.red { background:#c0392b; }
    pre {
      text-align:left;
      background:#0f0f16;
      padding:8px;
      border-radius:6px;
      max-height:150px;
      overflow:auto;
    }
  </style>
</head>
<body>

<div class="box">
  <h3>üîê Admin Only</h3>

  <input id="token" type="password" placeholder="Admin Token">
  <input id="key" placeholder="License Key">
  <input id="days" type="number" placeholder="Days (Add license)">

  <button onclick="add()">Add License</button>
  <button onclick="ban()">Ban License</button>
  <button onclick="unban()">Unban License</button>
  <button class="red" onclick="resetHwid()">Reset HWID</button>
  <button class="gray" onclick="list()">List Licenses</button>

  <pre id="out"></pre>
</div>

<script src="app.js"></script>
</body>
</html>
